<div class="container">
    <mat-card class="card" style="margin-bottom: 20px">
        <mat-card-title>Products</mat-card-title>
        <mat-card-subtitle>List of products</mat-card-subtitle>
        <mat-card-actions *ngIf="authService.user">
            <a href="#" routerLink="/products/create" mat-flat-button color="primary">
                Add New Product +
            </a>
        </mat-card-actions>
    </mat-card>

    <div class="cards">
        <mat-card class="card" *ngFor="let product of products">
            <mat-card-title>{{ product.name }}</mat-card-title>

            <mat-card-content>
                <p>{{ product.description }}</p>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button color="primary" [routerLink]="['/products/details', product.id]">Details</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
